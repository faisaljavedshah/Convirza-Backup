version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install --save-dev @angular-devkit/build-angular
      - npm install -g @angular/cli@12.2.12
      - npm install --legacy-peer-deps
      - npm install -g socket.io
      - npm install socket.io --save --legacy-peer-deps

  build:
    commands:
      - ng build
  post_build:
    commands:
      - echo Entered the post_build phase...
artifacts:
  files:
    - '**/*'
  base-directory: src
  discard-paths: yes